<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Paleta de cores TecStorm</title>
<link rel="stylesheet" type="text/css" href="colors.css">
</head>
<body>
    <h2 class="title">Logo</h2>
    <div class="container">
        <div id="redDarkLogo" class="colorContainerBlack">
            <h4 class="letterColor">#f41e1e</h4>
            <h4 class="letterColor">redDarkLogo</h4>
        </div>
        <div id="greyDarkLogo" class="colorContainerBlack">
            <h4 class="letterColor">#343434</h4>

        </div>
    </div>

    <div class="container">

        <div id="darkestGrey" class="colorContainerBlack">
            <h4 class="letterColor">#1f2121</h4>
            <h4 class="letterColor">darkestGrey</h4>
        </div>
        <div id="fontGrey" class="colorContainerLight">
            <h4 class="letterColor">#7b7b7b</h4>
            <h4 class="letterColor">fontGrey</h4>
        </div>
        <div id="lighterRed" class="colorContainerLight">
